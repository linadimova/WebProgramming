<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Confirmation</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 20px;
            background-color: #f9f9f9;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-title {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .alert-info {
            background-color: #e9ecef;
            border-color: #c6c8ca;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Header Section -->
    <section class="text-center mb-4">
        <h1 class="display-4">Event Booking Page - Booking Confirmation</h1>
    </section>

    <!-- Conditional No Booking Section -->
    <div th:if="${#lists.isEmpty(session.myBookings)}">
        <div class="alert alert-info">
            <p>No bookings found. Please make a booking.</p>
        </div>
    </div>

    <!-- Conditional Booking Information -->
    <div th:if="${!#lists.isEmpty(session.myBookings)}">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Your Booking Status</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Attendee Name</th>
                        <th>Client IP Address</th>
                        <th>Booking for Event</th>
                        <th>Number of Tickets</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${session.myBookings}">
                        <td th:text="${booking.attendeeName}"></td>
                        <td th:text="${booking.attendeeAddress}"></td>
                        <td th:text="${booking.eventName}"></td>
                        <td th:text="${booking.numberOfTickets}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a href="/events" class="btn btn-secondary">Back to Events</a>
                </div>
            </div>
        </div>
    </div>

</div> <!-- End container -->

</body>
</html>
