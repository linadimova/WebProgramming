<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f4f4f9; font-family: 'Arial', sans-serif;">

<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center" style="background-color: #3c3f41; color: #ffffff;">
    <div class="container">
      <h1 class="jumbotron-heading" style="font-size: 3rem;">Event Management</h1>
    </div>
  </section>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Change form action based on edit or add -->
            <form th:action="@{${event != null ? '/events/edit/' + event.id : '/events/add'}}" method="POST">
              <h2 class="mb-4 text-center" style="color: #007bff;">Event Details</h2>

              <div class="form-group">
                <label for="name" style="color: #333;">Event Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       th:value="${event != null ? event.getName() : ''}" required placeholder="Enter event name">
              </div>

              <div class="form-group">
                <label for="description" style="color: #333;">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                       th:value="${event != null ? event.getDescription() : ''}" placeholder="Enter event description">
              </div>

              <div class="form-group">
                <label for="popularityScore" style="color: #333;">Popularity Score</label>
                <input type="number" class="form-control" id="popularityScore" name="popularityScore"
                       th:value="${event != null ? event.getPopularityScore() : ''}"
                       th:readonly="${event != null}"
                       placeholder="Enter popularity score">
              </div>

              <div class="form-group">
                <label style="color: #333;">Category</label>
                <select name="categoryId" class="form-control">
                  <option th:each="cat : ${categories}" th:value="${cat.id}"
                          th:text="${cat.category}"
                          th:selected="${event != null && event.category.id == cat.id}">
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label style="color: #333;">Location</label>
                <select name="locationId" class="form-control">
                  <option th:each="loc : ${locations}" th:value="${loc.id}"
                          th:text="${loc.address}"
                          th:selected="${event != null && event.location.id == loc.id}">
                  </option>
                </select>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 200px;">Submit</button>
              </div>
              <div class="form-group text-center mt-2">
                <a href="/events" class="btn btn-secondary btn-lg" style="width: 200px;">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
